<!DOCTYPE html>
<html>
<head>
    <title>Document Conversion Tool</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            color: #37352f;
            line-height: 1.5;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: rgba(15, 15, 15, 0.1) 0px 0px 0px 1px, 
                        rgba(15, 15, 15, 0.1) 0px 2px 4px;
            padding: 32px;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h2 {
            font-size: 2.4em;
            font-weight: 600;
            margin-bottom: 24px;
            color: #37352f;
        }

        p {
            color: #6b6b6b;
            font-size: 1.1em;
            margin-bottom: 24px;
        }

        .file-types {
            background: #f7f6f3;
            border-radius: 6px;
            padding: 12px 16px;
            color: #6b6b6b;
            font-size: 0.95em;
            margin: 20px 0;
        }

        .form-group {
            margin: 24px 0;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #f7f6f3;
            border-radius: 6px;
            border: 1px solid #e6e6e6;
            font-family: 'Inter', sans-serif;
            color: #37352f;
        }

        input[type="file"]::-webkit-file-upload-button {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            padding: 8px 12px;
            margin-right: 12px;
            color: #37352f;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            padding: 8px 12px;
            margin-right: 12px;
            color: #37352f;
            cursor: pointer;
        }

        select {
            width: 200px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e6e6e6;
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            color: #37352f;
        }

        button {
            background-color: #2eaadc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2591bb;
        }

        .download-button {
            display: none;
            background-color: #2eaadc;
        }

        .spinner {
            display: none;
            width: 32px;
            height: 32px;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2eaadc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.95em;
        }

        .message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .message.info {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upload-area {
            border: 2px dashed #e6e6e6;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #ffffff;
            transition: all 0.2s ease;
            cursor: pointer;
            margin: 20px 0;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #2eaadc;
            background: #f7f6f3;
        }

        .upload-icon {
            font-size: 24px;
            color: #2eaadc;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #6b6b6b;
            margin: 10px 0;
        }

        .hidden-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>File Upload and Convert</h2>
        <p>This tool allows you to upload a PDF, PNG, JPG, JPEG, or GIF file and convert it to a Word (DOCX), Excel (XLSX), or CSV file.</p>
        <form id="uploadForm">
            <div class="form-group">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“Ž</div>
                    <div class="upload-text">Upload Document</div>
                    <div class="upload-text">or Drag and Drop</div>
                    <input type="file" name="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg,.gif" class="hidden-input">
                </div>
            </div>
            <div class="form-group">
                <label for="outputFormat">Convert to:</label>
                <select id="outputFormat" name="output_format">
                    <option value="docx">Word (DOCX)</option>
                    <option value="xlsx">Excel (XLSX)</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <button type="submit">Upload and Convert</button>
        </form>
        <div id="spinner" class="spinner"></div>
        <div id="message" class="message"></div>
        <button id="downloadButton" class="download-button">Download Converted File</button>
    </div>

    <script>
        let convertedFileUrl = null;
        let convertedFileName = null;

        const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20MB in bytes
        
        function updateMessage(type, text) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
        }

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.size > MAX_FILE_SIZE) {
                updateMessage('error', 'File size exceeds 20MB limit');
                this.value = ''; // Clear the file input
                return;
            }
        });

        // Form submit handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const downloadButton = document.getElementById('downloadButton');
            const spinner = document.getElementById('spinner');
            
            // Hide download button when starting new conversion
            downloadButton.style.display = 'none';
            
            if (!fileInput.files.length) {
                updateMessage('error', 'Please select a file');
                return;
            }

            const file = fileInput.files[0];
            if (file.size > MAX_FILE_SIZE) {
                updateMessage('error', 'File size exceeds 20MB limit');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('output_format', document.getElementById('outputFormat').value);
            
            // Show spinner and update message
            spinner.style.display = 'block';
            updateMessage('info', 'Converting...');
            
            console.log('Selected file:', file);
            console.log('File size:', file.size);
            console.log('Output format:', document.getElementById('outputFormat').value);
            
            console.log('Server URL:', 'https://file-converter-1-95ml.onrender.com/upload');

            try {
                const response = await fetch('https://file-converter-1-95ml.onrender.com/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json, application/octet-stream'
                    }
                });
                
                console.log('Response status:', response.status);
                const contentType = response.headers.get('content-type');
                console.log('Content type:', contentType);
                
                if (response.ok) {
                    const blob = await response.blob();
                    convertedFileUrl = window.URL.createObjectURL(blob);
                    convertedFileName = file.name.split('.')[0] + '.' + 
                                     document.getElementById('outputFormat').value;
                    
                    updateMessage('success', 'Conversion successful!');
                    
                    // Show download button
                    downloadButton.style.display = 'inline-block';
                    
                    fileInput.value = '';
                } else {
                    const errorText = await response.text();
                    updateMessage('error', errorText);
                }
            } catch (error) {
                console.error('Error details:', error);
                updateMessage('error', 'Conversion failed: ' + error.message);
            } finally {
                // Hide spinner when done
                spinner.style.display = 'none';
            }
        });

        // Download button handler
        document.getElementById('downloadButton').addEventListener('click', () => {
            if (convertedFileUrl && convertedFileName) {
                const a = document.createElement('a');
                a.href = convertedFileUrl;
                a.download = convertedFileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        });

        // Drag and drop handlers
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Add this new event listener for the file input
        fileInput.addEventListener('change', () => {
            // Trigger form submission when file is selected
            document.getElementById('uploadForm').dispatchEvent(new Event('submit'));
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                // Trigger change event
                const changeEvent = new Event('change');
                fileInput.dispatchEvent(changeEvent);
            }
        });
    </script>
</body>
</html>
